<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Snaptime</title>
</head>

<body>

  <!-- Header -->
  <header class="header">
    <!-- Input Search -->
    <div class="header_city-search-bar">
      <input id="city-search-input" class="header_input" type="text" placeholder="Temperatura de qual cidade?">
      <button class="header_button" id="city-search-button">
        <img class="header_button_icon" src="./assets/imagem/search-icon.svg" alt="icone de uma lupa">
      </button>
    </div>
    <!-- End input Search -->

    <div class="header_current-date" id="current-date">...</div>
    <div class="header_city-name" id="city-name">...</div>

  </header>
  <!-- End Header -->

  <!-- Imagem do Tempo com Temperatura -->
  <section class="current-temperature">
    <img class="current-temperature_weather-icon" id="weather-icons" src="./assets/imagem/loading-icon.svg"
      aria-hidden="true" alt="Icone que ilustra do clima atual">
    <div class="current-temperature_description" id="weather-description">...</div>
    <div class="current-temperature_info-label">Tempo Agora</div>
    <div class="current-temperature_current-temperature" id="current-temperature">...</div>
  </section>
  <!-- End Imagem do tempo com Temperatura -->

  <!-- Containers Fotter -->
  <div class="bottom-container">

    <!-- Container Vento Umidade e Sensação -->
    <section class="temperature-details">
      <div class="temperature-details-item">
        <div class="temperature-details-label">Vento</div>
        <div class="temperature-details-value" id="wind-speed">...</div>
      </div>

      <div class="temperature-details-item">
        <div class="temperature-details-label">Sensação</div>
        <div class="temperature-details-value" id="feels-like-temperature">...</div>
      </div>

      <div class="temperature-details-item">
        <div class="temperature-details-label">Umidade</div>
        <div class="temperature-details-value" id="current-humidity">...</div>
      </div>
    </section>
    <!-- End Container Vento Umidade e Sensação -->

    <!-- Container Nascer e Por do Sol -->
    <section class="sunset-sunrise">
      <div class="sunset-sunrise_item">
        <img class="sunset-sunrise_icon" src="./assets/imagem/sunrise.svg" alt="Nascer do Sol">
        <div class="sunset-sunrise_value" id="sunrise-time">...</div>
      </div>

      <div class="sunset-sunrise_item">
        <img class="sunset-sunrise_icon" src="./assets/imagem/sunset.svg" alt="Por do Sol">
        <div class="sunset-sunrise_value" id="sunset-time">..</div>
      </div>
      <!-- End Container Nascer e Por do Sol -->
    </section>
  </div>
  <!-- End Containers Fotter-->


  <script src="./assets/js/app.js"></script>

</body>

</html>
